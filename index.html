<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Developer Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">

    <!-- タイトル -->
    <section class="hero">
      <h1>Ian Fukayama</h1>
      <p class="subtitle">Indie App & Game Developer</p>
    </section>

    <!-- 自己紹介 -->
    <section class="about">
      <p>
        Unity・iOSを中心に、教育・医療分野のアプリを個人開発しています。<br>
        Medical student / App developer
      </p>
    </section>

    <!-- プロダクト -->
    <section class="products">
      <h2>Products</h2>

      <div class="product-grid">
        <a href="https://example.com" class="product-card" target="_blank">
          <img src="images/app1.png" alt="App 1">
          <span>App Name 1</span>
        </a>

        <a href="https://example.com" class="product-card" target="_blank">
          <img src="images/app2.png" alt="App 2">
          <span>App Name 2</span>
        </a>
      </div>
    </section>

  </main>
</body>
</html>
